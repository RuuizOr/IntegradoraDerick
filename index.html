<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Criaturas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <video autoplay loop muted playsinline class="video-background">
        <source src="img/fondoo.mp4" type="video/mp4">
    </video>

    <div class="wrapper">
        <div class="container text-center">                                 
            <div class="row">
                <div class="col-md-12 mb-3 col-md-3">
                    <h1>Identificador de Criaturas</h1>
                    <button class="btn botonesInicio mt-3" id="subirArchivo">Subir Archivo</button>
                    <input type="file" id="fileInput" accept=".txt, .csv, .xls" style="display:none;">
                    <button class="btn botonesInicio mt-3" data-toggle="modal" data-target="#formModal">Ingresar Características</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ingresar características -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Ingresar Características</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="creatureForm" class="row text-center align-items-center">
                        <div class="col col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="cara1" name="cara1" maxlength="50" placeholder=" ">
                                <label for="cara1" class="col-form-label">Característica 1:</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="cara2" name="cara2" maxlength="50" placeholder=" ">
                                <label for="cara2" class="col-form-label">Característica 2:</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="cara3" name="cara3" maxlength="50" placeholder=" ">
                                <label for="cara3" class="col-form-label">Característica 3:</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="cara4" name="cara4" maxlength="50" placeholder=" ">
                                <label for="cara4" class="col-form-label">Característica 4:</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="cara5" name="cara5" maxlength="50" placeholder=" ">
                                <label for="cara5" class="col-form-label">Característica 5:</label>
                            </div>
                        </div>
                        <div class="col col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="cara6" name="cara6" maxlength="50" placeholder=" ">
                                <label for="cara6" class="col-form-label">Característica 6:</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="cara7" name="cara7" maxlength="50" placeholder=" ">
                                <label for="cara7" class="col-form-label">Característica 7:</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="cara8" name="cara8" maxlength="50" placeholder=" ">
                                <label for="cara8" class="col-form-label">Característica 8:</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="cara9" name="cara9" maxlength="50" placeholder=" ">
                                <label for="cara9" class="col-form-label">Característica 9:</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="cara10" name="cara10" maxlength="50" placeholder=" ">
                                <label for="cara10" class="col-form-label">Característica 10:</label>
                            </div>
                        </div>
                        
                        
                        <div class="modal-footer text-center align-items-center" style="width: 100%;">
                            <button type="button" class="btn btn-primary" id="identifyButton">Identificar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    

    <!-- Modal para mostrar resultado -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered"> 
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Resultado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="resultText">Tu criatura es...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
